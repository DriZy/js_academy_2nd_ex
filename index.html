<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/css/bootstrap.min.css">

    <title>Js Accademy Ex 2</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-inverse">
            <ul>
                <li><a href="#" class="active page-scroll" >Home</a></li>
                <li><a href="about.html" class="page-scroll">About</a></li>

                <li><a href="#" class="page-scroll">Contact</a></li>                
            </ul>
        </nav>
    </header>
    <main class="main">
        <section>
            <form onsubmit="return results();" class="form-group" method="post">
                <section class="form-header">
                    <h2>JS Academy Second Exercise</h2>
                </section>
                <section class="input-fields">
                    <input type="text" id="name" name="name" placeholder="Full Names:" required>
                    <input type="email" id="email" name="email" placeholder="Email:" required>
                    <input type="password" id="psswrd" name="psswrd" placeholder="Password:" required>
                </section>
                <input type="submit" id="submit" class="btn btn-primary" value="Submit">
            </form>
        </section>
        
        <script>
            function results(){
                var name = document.getElementById('name').value;
                var email = document.getElementById('email').value;
                var psswrd = document.getElementById('psswrd').value;
    
                document.write("<h2>Thanks for subcribing.</h2>");
                document.write("<h3>Here is your login information</h3>");
    
                document.write(name + "<br/><br/>");
                document.write(email + "<br/><br/>");
                document.write(psswrd + "<br/><br/>");
            }
        </script>
    </main>
</body>
